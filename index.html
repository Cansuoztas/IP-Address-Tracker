<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title> IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<center>
  <div class="container">
    <div class="form-container">
      <h1 class="title"> IP Address Tracker</h1>
      <form action="" class="form-element">
        <input type="text" placeholder="Search for any IP address or domain" id="ip_adress" class="ip_adress">
        <button id="search-btn" class="btn bg-dark"><img src="./images/icon-arrow.svg" alt="" width="12px" height="12px" srcset=""></button>
      </form>
    </div>
    <div class="result-container">
      <main class="main">
        <div class="info-block block-seperato">
          <h4> IP Address</h4>
          <span id="current_ip">192.212.174.101</span>
        </div>
        <div class="info-block block-seperato">
          <h4> Location</h4>
          <span id="current_ip">Brooklyn,Ny 10001</span>
        </div>
        <div class="info-block block-seperato">
          <h4>  Timezone</h4>
          <span id="current_ip">UTC -05:00</span>
        </div>
      
        <div class="info-block block-seperato">
            <h4>   ISP  </h4>
          <span id="current_ip">SpaceX Starlink</span>
        </div>
      </main>
      <div class="map" id="map"></div>
    </div>
  </div>
</center>
 

  

 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
